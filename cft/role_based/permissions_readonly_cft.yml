AWSTemplateFormatVersion: '2010-09-09'
Description: 'Create a read-only cross account role that authorizes access for CloudGuard Dome9.'
Metadata:
  Version: 2.0.0
  
Parameters: 
  CloudGuardAwsAccountId:    
    Description: CloudGuard instance AWS AccountId that is requiring external trust
    Type: String
  RoleExternalTrustSecret:    
    Description: CloudGuard generated unique id for assuming external trust
    Type: String
  UniqueSuffix:
    Description: An optional suffix for all resources
    Type: String
    Default: ''
    MaxLength: 19
  UseAwsReadOnlyPolicy:
    Description: When enabled, CloudGuard uses the AWS ReadOnlyAccess policy that grants CloudGuard permissions to support new services in the future
    Type: String
    AllowedValues:
      - Enable
      - Disable
    Default: Enable

Conditions:
  UseReadOnlyPolicy: !Equals
    - !Ref UseAwsReadOnlyPolicy
    - Enable

Resources:
  CrossAccountRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'CloudGuard-Connect-RO-role${UniqueSuffix}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
                AWS: !Sub 'arn:${AWS::Partition}:iam::${CloudGuardAwsAccountId}:root'
            Action: sts:AssumeRole
            Condition:
              StringEquals:
                sts:ExternalId: !Ref RoleExternalTrustSecret
      ManagedPolicyArns:
        - !Ref CrossAccountReadOnlyPolicyExtended
        - arn:aws:iam::aws:policy/SecurityAudit
        - !If
          - UseReadOnlyPolicy
          - arn:aws:iam::aws:policy/ReadOnlyAccess
          - !Ref AWS::NoValue

  CrossAccountReadOnlyPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      ManagedPolicyName: !Sub 'CloudGuard-Connect-RO-policy${UniqueSuffix}'
      PolicyDocument: REPLACEMENT_READONLY_POLICY
      Roles:
        - !Ref CrossAccountRole

  CrossAccountReadOnlyPolicyExtended:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      ManagedPolicyName: !Sub 'CloudGuard-Connect-RO-Extended-policy-${UniqueSuffix}'
      PolicyDocument:
        REPLACEMENT_ACTIONS_POLICY_STATEMENT

Outputs:
  CrossAccountRoleArn:
    Description: The CrossAccount Role Arn
    Value: !GetAtt CrossAccountRole.Arn